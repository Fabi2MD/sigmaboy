<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #111;
            color: #f5f5f5;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: blur(8px);
            transition: filter 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 2;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .content {
            text-align: center;
            display: none;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .profile-container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            position: relative;
            margin-top: 30px;
            z-index: 4;
            min-height: 500px;
            transition: all 0.3s ease-in-out;
        }

        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 2.8rem;
            font-weight: 700;
            text-transform: capitalize;
            position: relative;
            margin-top: 15px;
        }

        .uid {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .username:hover .uid {
            opacity: 1;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 45px;
            border-radius: 5px;
            overflow: hidden;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 6px;
            border-radius: 6px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .badge:hover .badge-name {
            opacity: 1;
        }

        .profile-description {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .line {
            width: 90%;
            height: 2px;
            background-color: #ffb700;
            margin: 25px auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons .icon {
            width: 50px;
            height: 50px;
            background-color: transparent;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-icons .icon:hover img {
            transform: scale(1.1);
        }

        .social-icons .icon:hover {
            transform: translateY(-7px);
        }

        .social-icons .icon .social-name {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 6px;
            border-radius: 6px;
            font-size: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icons .icon:hover .social-name {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .profile-container {
                max-width: 85%;
                padding: 25px;
            }

            .social-icons {
                gap: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lazyload {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .lazyloaded {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="profile-container">
            <div class="avatar-container">
                <img class="avatar lazyload" data-src="profile-avatar.jpg" alt="Avatar" />
            </div>
            <h2 class="username">Scamexit <span class="uid">#123456</span></h2>
            <div class="badges-container">
                <!-- Badge 1 -->

            </p>
            <div class="line"></div>
            <div class="social-icons">
                <div class="icon">
                    <img src="twitter-icon.png" alt="Twitter" />
                    <div class="social-name">Twitter</div>
                </div>
                <div class="icon">
                    <img src="discord-icon.png" alt="Discord" />
                    <div class="social-name">Discord</div>
                </div>
                <div class="icon">
                    <img src="github-icon.png" alt="GitHub" />
                    <div class="social-name">GitHub</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show the content after clicking anywhere
        document.getElementById('overlay').addEventListener('click', function () {
            document.getElementById('overlay').classList.add('hidden');
            document.querySelector('.content').style.display = 'block';
        });

        // Lazyload images
        document.querySelectorAll('.lazyload').forEach(function (img) {
            img.onload = function () {
                img.classList.add('lazyloaded');
            };
            img.src = img.getAttribute('data-src');
        });
    </script>
</body>
